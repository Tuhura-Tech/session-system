name: Bug report
description: Report a bug in the session-system.
title: "[Bug]: "
labels:
  - bug
  - needs-triage
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        Please provide as much detail as possible so we can reproduce and fix it quickly.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Concise description of the problem.
      placeholder: Crash when opening the dashboard
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Detailed steps to reproduce the issue.
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen.
      placeholder: The page should load the dashboard
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened.
      placeholder: Error "..." appears and the page is blank
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Include OS, browser (for frontend), Node.js, Python, and database versions as relevant.
      placeholder: |
        OS: Ubuntu 24.04
        Browser: Firefox 132
        Node: 22.x (pnpm)
        Python: 3.13 (uv)
        Database: Postgres 16
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Logs / stack traces
      description: Paste relevant logs or stack traces.
      render: shell
    validations:
      required: false
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and discussions
          required: true
        - label: I can reproduce this on the latest main branch
          required: false
        - label: I included a minimal reproduction (repo, script, or steps)
          required: false