name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend jobs
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync

      - name: Run ruff check
        working-directory: ./backend
        run: uv run ruff check .

      - name: Run ruff format check
        working-directory: ./backend
        run: uv run ruff format --check .

      - name: Run type checking
        working-directory: ./backend
        run: uv run ty check

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db
        run: uv run pytest -v --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # Admin Portal jobs
  admin-portal-lint:
    name: Admin Portal Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: admin_portal/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./admin_portal
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript check
        working-directory: ./admin_portal
        run: pnpm exec tsc --noEmit

      - name: Run Prettier check
        working-directory: ./admin_portal
        run: pnpm exec prettier --check "src/**/*.{ts,tsx}"

  admin-portal-test:
    name: Admin Portal Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: admin_portal/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./admin_portal
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./admin_portal
        run: pnpm exec playwright install --with-deps

      - name: Run tests
        working-directory: ./admin_portal
        run: pnpm run test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: admin-portal-test-results
          path: admin_portal/playwright-report/
          retention-days: 30

  admin-portal-build:
    name: Admin Portal Build
    runs-on: ubuntu-latest
    needs: admin-portal-lint
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: admin_portal/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./admin_portal
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: ./admin_portal
        run: pnpm run build

  # Frontend jobs
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        working-directory: ./frontend
        run: pnpm run lint:ci

      - name: Run Astro check
        working-directory: ./frontend
        run: pnpm run check

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: pnpm exec playwright install --with-deps

      - name: Run e2e tests
        working-directory: ./frontend
        run: pnpm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: frontend/playwright-report/
          retention-days: 30

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: ./frontend
        run: pnpm run build
