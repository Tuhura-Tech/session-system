version: '3.8'

services:
  postgres:
    image: docker.io/library/postgres:18@sha256:5773fe724c49c42a7a9ca70202e11e1dff21fb7235b335a73f39297d200b73a2
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sessions"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sessions

  redis:
    image: redis:7-alpine@sha256:ee64a64eaab618d88051c3ade8f6352d11531fcf79d9a4818b9b183d8c1d18ba
    container_name: sessions-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sessions

  backend:
    image: ghcr.io/tuhura-tech/session-system/backend:main@sha256:4807089e78f4188fa8d825f5b8b8bc3c6d064d757ba08d4c9a610bdb8a724081
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sessions
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sessions_api.entrypoints=https"
      - "traefik.http.routers.sessions_api.rule=(Host(`sessions-api.tuhuratech.org.nz`))"
      - "traefik.http.routers.sessions_api.tls=true"
      - "traefik.http.routers.sessions_api.tls.certresolver=http"
      - "traefik.http.routers.sessions_api.service=sessions_api"
      - "traefik.http.services.sessions_api.loadbalancer.server.port=8000"
      - "traefik.docker.network=proxy"


  admin-portal:
    image: ghcr.io/tuhura-tech/session-system/admin-portal:main@sha256:0daf048921b58a9c77f0bb562397cddbd07c7e8e8b0cee7f53ba6d0cde2647fb
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - sessions
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sessions_admin.entrypoints=https"
      - "traefik.http.routers.sessions_admin.rule=(Host(`sessions-admin.tuhuratech.org.nz`))"
      - "traefik.http.routers.sessions_admin.tls=true"
      - "traefik.http.routers.sessions_admin.tls.certresolver=http"
      - "traefik.http.routers.sessions_admin.service=sessions_admin"
      - "traefik.http.services.sessions_admin.loadbalancer.server.port=80"
      - "traefik.docker.network=proxy"


  frontend:
    image: ghcr.io/tuhura-tech/session-system/frontend:main@sha256:330f9159455290f22bc070c52fc9faabfaa4e6a1e472906e477b11bba77a8145
    environment:
      PUBLIC_API_BASE_URL: http://backend:8000
    networks:
      - sessions
      - proxy
    depends_on:
      - backend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sessions.entrypoints=https"
      - "traefik.http.routers.sessions.rule=(Host(`sessions.tuhuratech.org.nz`))"
      - "traefik.http.routers.sessions.tls=true"
      - "traefik.http.routers.sessions.tls.certresolver=http"
      - "traefik.http.routers.sessions.service=sessions"
      - "traefik.http.services.sessions.loadbalancer.server.port=4321"
      - "traefik.docker.network=proxy"

volumes:
  postgres_data:
  redis_data:

networks:
  sessions:
    external: false
  proxy:
    external: true