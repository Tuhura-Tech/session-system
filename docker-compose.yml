version: '3.8'

services:
  postgres:
    image: docker.io/library/postgres:18
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sessions"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  redis:
    image: docker.io/library/redis:7-alpine
    container_name: sessions-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8000:8000"

  worker:
    build:
      context: backend
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["uv", "run", "saq", "app.worker.queue_settings"]

  admin-portal:
    build:
      context: admin_portal
      dockerfile: Dockerfile
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "8080:80"


  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "4321:4321"

volumes:
  postgres_data:
  redis_data: